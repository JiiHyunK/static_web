    <script>
            $(window).on('load', function () {          
                var r1to2 = $('#r1to2');
                var l1 = $('#l1');
                var bool = false;
                function step1() {
                    l1.css("height", $('#l2').height());
                    bool = true;
                }
                function step2() {
                    if (bool == true) {
                        r1to2.css("height", $('#l1').height() + $('#l2').height() + $('#wrap').height() * 0.01);
                    }
                }
                step1();
                step2();
            });
    </script>
